<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<style>
			.datepicker td,.datepicker th {
				width:2.5rem;
				height:2.5rem;
			}
			input.datepicker {
				min-width:110px;
			}
		</style>
		<title>Demo Reservas</title>
	</head>
	<body>
		<div class="container py-3">
			<h3>Reservas</h3>
			<form>
				<div class="form-group">
					<label for="fecha">Fecha</label>
					<input type="text" class="form-control datepicker" id="fecha" required value="30/01/2022">
				</div>
				<div class="form-group">
					<label for="hora">Hora</label>
					<select class="form-control" id="hora" required>
						<option>Almuerzo - 13:30</option>
						<option>Almuerzo - 14:00</option>
						<option>Almuerzo - 14:30</option>
						<option>Almuerzo - 15:00</option>
						<option>Almuerzo - 15:30</option>
						<option>Cena - 20:00</option>
						<option>Cena - 20:30</option>
						<option>Cena - 21:00</option>
						<option>Cena - 21:30</option>
						<option>Cena - 22:00</option>
						<option>Cena - 22:30</option>
					</select>
				</div>
				<div class="form-group">
					<label for="lugar">Lugar</label>
					<select class="form-control" id="lugar" required>
						<option>Interior</option>
						<option>Terraza</option>
					</select>
				</div>
				<div class="form-group">
					<label for="personas">NÂº Personas</label>
					<input type="number" class="form-control" id="personas" required min="1" value="2">
				</div>
				<div class="form-group">
					<label for="nombre">Nombre</label>
					<input type="text" class="form-control" id="nombre" required>
				</div>
				<div class="form-group">
					<label for="correo">Correo</label>
					<input type="email" class="form-control" id="correo" required>
				</div>
				<div class="form-group">
					<label for="telefono">Telefono</label>
					<input type="text" class="form-control" id="telefono" required pattern="[0-9]+">
				</div>
				<div class="form-group">
					<label for="observaciones">Observaciones</label>
					<input type="text" class="form-control" id="observaciones">
				</div>
				<button type="submit" class="btn btn-primary">Reservar</button>
			</form>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js""></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
		<script>
			$.fn.datepicker.dates['es'] = {
				days: ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado', 'Domingo'],
				daysShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab', 'Dom'],
				daysMin: ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sa', 'Do'],
				months: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
				monthsShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic']
			};

			document.querySelectorAll('.datepicker').forEach(function (element) {
				element.setAttribute('inputmode', 'none'); // Para que Android no muestre el teclado
				$(element).datepicker({
					clearBtn: false,
					format: 'dd/mm/yyyy',
					weekStart: 1,
					language: 'es',
					autoclose: true
				}).on('changeDate', function(e) {
					if (e.target)
					{
						// Disparar evento change
						var event = new Event('change');
						e.target.dispatchEvent(event);
					}
				});
			});
		</script>
	</body>
</html>
