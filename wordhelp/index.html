<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Word Help</title>
</head>
<body>
	<div class="container mt-3">
		<h3>Word Help V0.1 Beta</h3>
		<div class="mb-3">
			<label for="input_contiene" class="form-label">Contiene</label>
			<input type="text" class="form-control" id="input_contiene" pattern="[a-z]*" oninput="this.reportValidity(); actualizar();" title="Letras minusculas">
		</div>
		<div class="mb-3">
			<label for="input_no_contiene" class="form-label">No Contiene</label>
			<input type="text" class="form-control" id="input_no_contiene" pattern="[a-z]*" oninput="this.reportValidity(); actualizar();" title="Letras minusculas">
		</div>
		<div class="mb-3">
			<label for="input_sugerencias" class="form-label">Sugerencias</label>
			<input type="text" class="form-control" id="input_sugerencias" readonly>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="diccionario.js"></script>
	<script src="wordhelp.js"></script>
</body>
</html>
